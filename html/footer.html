<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
      /* Footer styles */
      footer {
        background-color: #232328;
        color: #fff;
        padding: 30px 15px;
        /* Adjust padding for smaller screens */
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .col-md-4 {
        width: 100%;
        /* Full width for smaller screens */
        margin-bottom: 20px;
        /* Add some space between columns */
      }

      /* Logo styles */
      .logo img {
        max-width: 100%;
        height: auto;
        margin-bottom: 15px;
      }

      /* Social icons styles */
      .widget_social {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .widget_social li {
        display: inline-block;
        margin-right: 10px;
      }

      .widget_social li:last-child {
        margin-right: 0;
      }

      .widget_social a {
        color: #fff;
        font-size: 20px;
      }

      /* Address and contact styles */
      .footer-content p {
        margin-bottom: 10px;
      }

      /* Opening hours styles */
      .opening_time {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .opening_time li {
        margin-bottom: 5px;
      }

      /* Subscribe form styles */
      .subscribe_form {
        margin-top: 20px;
      }

      .subscribe_form input[type="email"],
      .subscribe_form button[type="submit"] {
        padding: 10px;
        font-size: 14px;
        width: 100%;
        /* Make inputs and button full width */
        box-sizing: border-box;
        /* Ensure padding and border are included in width */
        margin-bottom: 10px;
        /* Add some space between inputs and button */
      }

      .subscribe_form button[type="submit"] {
        background-color: #ffd700;
        color: #232328;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .subscribe_form button[type="submit"]:hover {
        background-color: #ffcc00;
      }

      /* Subscription result styles */
      #subscribe-result p {
        margin: 5px 0;
      }

      /* Media query for smaller screens */
      @media screen and (min-width: 768px) {
        .col-md-4 {
          width: 30%;
          /* Reset width for larger screens */
          margin-bottom: 0;
          /* Remove margin bottom for larger screens */
        }
      }
    </style>
  </head>

  <body>
    <footer>
      <div class="container">
        <div class="col-md-4">
          <img src="img/logo.png" alt="Brand">
          <h3>Headquarters</h3>
          <p>962 Fifth Avenue, 3rd Floor New York, NY10022</p>
          <p>Hello@dynamiclayers.net <br>(+123) 456 789 101</p>
        </div>
        <div class="col-md-4">
          <h3>Opening Hours</h3>
          <ul class="opening_time">
            <li>Monday - Friday 11:30am - 2:00pm</li>
            <li>Saturday - Sunday 4:30am - 1:00pm</li>
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Subscribe to our contents</h3>
          <form action="#" class="subscribe_form">
            <input type="email" name="EMAIL" id="subs-email" class="form_input" placeholder="Email Address...">
            <button type="submit" class="submit">SUBSCRIBE</button>
            <div class="clearfix"></div>
            <div id="subscribe-result">
              <p class="subscription-success"></p>
              <p class="subscription-error"></p>
              <ul class="widget_social">
                <li><a href="#"><i class="social_facebook"></i></a>Facebook</li>
                <li><a href="#"><i class="social_twitter"></i></a>Twitter</li>
                <li><a href="#"><i class="social_instagram"></i></a>Instagram</li>
                <li><a href="#"><i class="social_linkedin"></i></a>LinkedIn</li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </footer>
  </body>

</html>
